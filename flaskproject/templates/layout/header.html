<div class="navbar">
  <div class="navbar__logo-wrap">
    <a href="/">
      <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="logo"
    /></a>
  </div>

  <a href="#all-products-section">
    <div class="navbar__category-box">
      <i class="bx bx-menu-select"></i>
      <p>Danh mục</p>
    </div>
  </a>

  <div class="navbar__search-box">
    <form action="{{ url_for('main.home') }}" method="get" style="min-width: 400px;">
      <i class="bx bx-search"></i>
      <input type="search" placeholder="Bạn muốn mua gì hôm nay?" id="search" name="keyword" style="min-width: 400px;" />
    </form>
  </div>

  <div class="navbar__store-box">
    <a href="{{ url_for('main.cart') }}">Giỏ hàng</a>
    <i class="bx bx-cart-plus"></i>
    <span class="cart-count" id="cartCounter">{{ cart_stats.total_quantity }}</span>
  </div>
  {% if current_user.is_authenticated %}
  <!-- <div class="navbar__login">
    <a href="{{ url_for('main.home') }}">{{ current_user.username }}</a>
    <i class="bxr bx-user"></i>
  </div> -->

  <label class="main">
    <div class="navbar__login">
      <a href="{{ url_for('main.home') }}">{{ current_user.username }}</a>
      <i class="bxr bx-user"></i>
    </div>
    <input class="inp" checked="" type="checkbox" />
    <div class="bar">
      <span class="top bar-list"></span>
      <span class="middle bar-list"></span>
      <span class="bottom bar-list"></span>
    </div>
    <section class="menu-container">
      <div class="menu-list">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 20h9"></path>
          <path
            d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"
          ></path>
        </svg>
        Blog
      </div>
      <div class="menu-list">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.04.24.24.41.48.41h3.84c.24 0 .43-.17.47.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.08-.47-.12-.61l-2.01-1.58z"
          ></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        Setting
      </div>
      <div class="menu-list">
        <a href="{{ url_for('main.user_signout') }}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Logout
        </a>
      </div>
    </section>
  </label>

  {% else %}
  <div class="main">
    <div class="navbar__login">
      <a href="{{ url_for('main.user_login') }}">Đăng nhập</a>
      <i class="bxr bx-user"></i>
    </div>
  </div>
  {% endif %}
</div>
